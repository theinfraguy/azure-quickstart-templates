apiVersion : apps/v1
kind: Deployment
metadata:
  name: helloworld 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: helloworld
  template:
    metadata:
      labels:
        app: helloworld 
    spec:
      containers:
        - name: helloworld 
          image: anwaracr.azurecr.io/helloworld
          ports:
          - containerPort: 80